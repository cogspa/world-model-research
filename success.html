<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Message Sent - World Model Research</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #050616;
            --text-main: #f4f5ff;
            --text-muted: #a3a6c7;
            --accent: #7c5cff;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #050616;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: var(--accent);
            color: #050616;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Message Received</h1>
        <p>Thank you for reaching out to World Model Research. We have received your message and will get back to you
            shortly.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>

</html>
